<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{_layout}">
	<head>
		<title>Navigation page</title>
	</head>
	<body>
        <nav th:fragment="menu" class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}"><i class="fas fa-home"></i> Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Overview
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" th:href="@{/customer/show}">Show customer list</a>
                        </div>
                    </li>
                </ul>
                <span th:if="${@securityUtil.isUserLoggedIn()}" class="navbar-text mr-2 fas fa-user"></span>
                <span th:if="${@securityUtil.isUserLoggedIn()}" class="navbar-text" th:text="${@securityUtil.getUsername()}"></span>
                <ul class="navbar-nav">
                    <li class="nav-item" th:if="${@securityUtil.isUserLoggedIn()}">
                        <a class="nav-link" th:href="@{/logout}">
                            <span class="fas fa-sign-out-alt"></span>
                            <span th:remove="tag">Logout</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
	</body>
</html>
