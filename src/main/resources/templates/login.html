<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{_layout}">
	<head>
		<title th:text="#{login.title}"></title>
	</head>
	<body>
		<div layout:fragment="content" class="container">
            <div th:if="${param.error}">
                <div class="alert alert-danger" role="alert" th:text="#{login.msg.error}"></div>
            </div>
			<form th:action="@{/login}" class="form-signin" method="post">
				<h1 class="h3 mb-3 font-weight-normal" th:text="#{login.title}"></h1>

				<label for="username" class="sr-only">Email address</label>
				<input type="text" id="username" name="username" class="form-control" th:placeholder="#{login.placeholder.username}" required autofocus>

                <label for="password" class="sr-only">Password</label>
				<input type="password" id="password" name="password" class="form-control" th:placeholder="#{login.placeholder.password}" required>

				<button class="btn btn-lg btn-primary btn-block mt-4" type="submit" th:text="#{login.button.login}">Sign in</button>
				<p class="mt-5 mb-3 text-muted">&copy; 2019</p>
			</form>
		</div>
	</body>
</html>
