<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" lang="de">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" th:href="@{/webjars/font-awesome/5.3.1/css/all.min.css}" />
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}" />
        <link rel="stylesheet" th:href="@{/css/custom.css}" />

        <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Spring Boot Thymeleaf Example</title>
    </head>
    <body>
        <div th:replace="~{_navigation :: menu}"></div>
        <main class="container" role="main">
            <div layout:fragment="content" class="layout-template" role="main" style="padding-top: 70px;">Content Placeholder</div>
        </main>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script type="text/javascript" th:src="@{/webjars/jquery/3.3.1-1/jquery.min.js}"></script>
        <script type="text/javascript" th:src="@{/webjars/popper.js/1.12.9/popper.min.js}"></script>
        <script type="text/javascript" th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
    </body>
</html>
